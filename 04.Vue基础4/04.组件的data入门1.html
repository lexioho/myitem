   <script>
// 在处理下面这个data数据中，如果data直接被传入，三个按钮点击会统一触发data，所以三者联动
// 而当我们去把{ counter: 0 }传入，相当于对其三者各自传入了一个值，相互不影响。
  var data = { counter: 0 }

Vue.component('simple-counter', {
  template: '<button v-on:click="counter += 1">{{ counter }}</button>',
  // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
  // 但是我们却给每个组件实例返回了同一个对象的引用
  data: function () {
    return {counter: 0 }
  }
})

       }
    
   })


   </script>
