<script>
    //Dom模板解析
    //注意事项：1.在有些情况下，组件也可以表现为用 is 特性进行了扩展的原生 HTML 元素。
    //          2.只要你写了is，那么他就相当于是运输箱了，渲染时是一定不会出现这个标签的。
    //          3.Vue始终不违背W3C原则，你该是什么规范写法就是什么规范写法，写位置不对，那我就不给渲染对。
    //          4.所以<ul>、<ol>、<table>、<select> 这样的元素里允许包含的元素有限制，
    //            而另一些像 <option> 这样的元素只能出现在某些特定元素的内部。
    var app = new Vue({
        el:'#app',
        components:{
        //    'my-component': {template:'<tr><td>I love China</td></tr>'}
        'my-row':{template:'<td>I love China</td>'}
        }
    })
