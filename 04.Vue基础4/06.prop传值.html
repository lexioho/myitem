<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <!-- 在此充当一下子组件 事件text="hello world"  -->
    <parent text="hello world"></parent>
</div>
<script>
    // 逻辑：
    // 全局组件parent中prop 向下传递/向模板template派发这个props[text]
    // 在html中的parent（组件中的形参）把事件传递给了vue.component

    //这个只有一级联动，但是非常关键，三个点都在一条线上！child内值与props值与template模板内值保持一致
    // 父组件绑定一个信息，通过我们的props可以拿到我们子组件，模板上去传值。
    //    var message = 'hello web705';
    Vue.component('parent', {//大父组件
        // 声明 props
        props: ['text'],
        // 同样也可以在 app 实例中像 “this.message” 这样使用
        // 父组件的模板 
        template: '<span>{{text}}</span>'
    })
    var app = new Vue({
        el:'#app',
    })

</script>
</body>
</html>
